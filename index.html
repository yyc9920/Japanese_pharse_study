    function parseCSV(text) {
        const lines = text.trim().split('\n');
        const result = [];
        for(let i=1; i<lines.length; i++) {
            const line = lines[i];
            const firstComma = line.indexOf(',');
            const secondComma = line.indexOf(',', firstComma + 1);
            if (firstComma > -1 && secondComma > -1) {

                const kanji = line.substring(firstComma + 1, secondComma).trim();
                const furigana = line.substring(secondComma + 1).trim();
                result.push({ meaning, kanji, furigana });
            }
        }
        return result;

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ja-JP';
        window.speechSynthesis.speak(utterance);
    }

    // 3. Theme Logic
    function applyTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        themeToggle.innerText = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    function toggleTheme() {
        state.theme = state.theme === 'light' ? 'dark' : 'light';
        localStorage.setItem('app_theme', state.theme);
        applyTheme(state.theme);
    }

    // 4. Progress Logic
    function updateProgress() {
        if (state.data.length === 0) return;
        const percent = Math.round((state.learnedIndices.size / state.data.length) * 100);
        progressBar.style.width = `${percent}%`;
        progressText.innerText = `${percent}% Learned`;
    }

    // Quiz Range & Filter Logic
    function updateQuizRange(inputStr) {
        state.quizRangeStr = inputStr.trim();
        const total = state.data.length;
        let indices = new Set();

        if (!state.quizRangeStr) {
            for(let i=0; i<total; i++) indices.add(i);
        } else {
            const parts = state.quizRangeStr.split(',');
            parts.forEach(part => {
                part = part.trim();
                if (part.includes('~') || part.includes('-')) {
                    const rangeParts = part.split(/[~-]/);
                    if (rangeParts.length === 2) {
                        let start = parseInt(rangeParts[0]);
                        let end = parseInt(rangeParts[1]);
                        if (!isNaN(start) && !isNaN(end)) {
                            if (start > end) [start, end] = [end, start];
                            for (let i = start; i <= end; i++) {
                                if (i >= 1 && i <= total) indices.add(i - 1);
                            }
                        }
                    }
                } else {
                    const num = parseInt(part);
                    if (!isNaN(num) && num >= 1 && num <= total) indices.add(num - 1);
                }
            });
        }

        // Filter for Incorrect Only if enabled
        if (state.onlyIncorrect) {
            const filtered = new Set();
            indices.forEach(idx => {
                if (state.incorrectIndices.has(idx)) filtered.add(idx);
            });
            state.quizAllowedIndices = Array.from(filtered).sort((a,b) => a - b);
        } else {
            state.quizAllowedIndices = Array.from(indices).sort((a,b) => a - b);
        }
    }

    /* =========================================
       EVENT LISTENERS
       ========================================= */
    viewSelect.addEventListener('change', (e) => {
        state.view = e.target.value;
        state.page = 1;
        if (state.view === 'quiz') generateNewQuiz();
        render();
    });

    furiganaToggle.addEventListener('click', () => {
        state.furigana = !state.furigana;
        furiganaToggle.dataset.state = state.furigana ? 'on' : 'off';
        render(); 
    });

    themeToggle.addEventListener('click', toggleTheme);

    /* =========================================
       QUIZ LOGIC
       ========================================= */
    function generateNewQuiz() {
        if (state.data.length === 0) return;
        
        let randomIndex;
        if (state.quizAllowedIndices.length > 0) {
            const randPos = Math.floor(Math.random() * state.quizAllowedIndices.length);
            randomIndex = state.quizAllowedIndices[randPos];
        } else {
            // Fallback if no incorrect items but mode is on
            if(state.onlyIncorrect) {
                state.quiz = { item: null, empty: true };
                return;
            }
            randomIndex = Math.floor(Math.random() * state.data.length);
        }

        const item = state.data[randomIndex];
        
        let availableTypes = [];
        if (state.quizMode === 'cloze') availableTypes = [2];
        else if (state.quizMode === 'sentence') availableTypes = [0, 1];
        else availableTypes = [0, 1, 2];
        
        const randomType = availableTypes[Math.floor(Math.random() * availableTypes.length)];
        
        let questionText = '', targetAnswer = '', context = '';

        if (randomType === 0) { // Writing
            questionText = item.meaning; targetAnswer = item.kanji; context = 'ÏùºÎ≥∏Ïñ¥Î°ú ÏûëÎ¨∏ÌïòÏÑ∏Ïöî';
        } else if (randomType === 1) { // Reading
            questionText = item.kanji; targetAnswer = extractReading(item.furigana); context = 'ÌûàÎùºÍ∞ÄÎÇòÎ°ú ÏùΩÎäî Î≤ïÏùÑ Ïì∞ÏÑ∏Ïöî';
        } else { // Cloze
            const subType = Math.random() > 0.5 ? 0 : 1;
            if (subType === 0) { // Blank in Kanji
                context = `[ÎπàÏπ∏ Ï±ÑÏö∞Í∏∞] Îã§Ïùå Î¨∏Ïû•Ïùò ÎúªÏùÄ: "${item.meaning}"`;
                const text = item.kanji;
                if (text.length <= 2) { questionText = item.meaning; targetAnswer = item.kanji; context = 'ÏùºÎ≥∏Ïñ¥Î°ú ÏûëÎ¨∏ÌïòÏÑ∏Ïöî'; } 
                else {
                    const maskLen = Math.min(Math.floor(Math.random() * 2) + 2, text.length - 1);
                    const startIdx = Math.floor(Math.random() * (text.length - maskLen));
                    const partToMask = text.substring(startIdx, startIdx + maskLen);
                    questionText = text.substring(0, startIdx) + '______' + text.substring(startIdx + maskLen);
                    targetAnswer = partToMask;
                }
            } else { // Blank in Meaning
                context = `[ÎπàÏπ∏ Ï±ÑÏö∞Í∏∞] Îã§Ïùå Î¨∏Ïû•Ïùò ÏùºÎ≥∏Ïñ¥Îäî: "${item.kanji}"`;
                const text = item.meaning;
                const words = text.split(' ');
                if (words.length <= 1) { questionText = item.kanji; targetAnswer = item.meaning; context = 'ÌïúÍµ≠Ïñ¥ ÎúªÏùÑ Ïì∞ÏÑ∏Ïöî'; }
                else {
                    const maskIdx = Math.floor(Math.random() * words.length);
                    targetAnswer = words[maskIdx];
                    words[maskIdx] = '______';
                    questionText = words.join(' ');
                }
            }
        }

        state.quiz = {
            item: item, type: randomType, questionText: questionText, targetAnswer: targetAnswer,
            context: context, answered: false, correct: false, userAnswer: '', empty: false
        };
    }

    function checkQuizAnswer() {
        const inputEl = document.getElementById('quiz-input');
        if (!inputEl) return;
        const userVal = inputEl.value.trim();
        state.quiz.userAnswer = userVal;
        state.quiz.answered = true;

        const cleanUser = userVal.replace(/[„ÄÇ„ÄÅ\s]/g, '');
        const cleanCorrect = state.quiz.targetAnswer.replace(/[„ÄÇ„ÄÅ\s]/g, '');
        const isCorrect = (cleanUser === cleanCorrect);
        state.quiz.correct = isCorrect;

        const itemIndex = state.data.indexOf(state.quiz.item);

        if (isCorrect) {
            // 4. Update Learned (Only for Writing Quiz - Type 0)
            if (state.quiz.type === 0) {
                state.learnedIndices.add(itemIndex);
                localStorage.setItem('learned_indices', JSON.stringify([...state.learnedIndices]));
                updateProgress();
            }
            // Remove from Incorrect list if correct
            if (state.incorrectIndices.has(itemIndex)) {
                state.incorrectIndices.delete(itemIndex);
                localStorage.setItem('incorrect_indices', JSON.stringify([...state.incorrectIndices]));
                // If in 'only incorrect' mode, update range immediately
                if (state.onlyIncorrect) updateQuizRange(state.quizRangeStr);
            }
        } else {
            // 2. Add to Incorrect List
            state.incorrectIndices.add(itemIndex);
            localStorage.setItem('incorrect_indices', JSON.stringify([...state.incorrectIndices]));
        }

        renderQuiz(); 
    }

    function getDiffHtml(user, correct) {
        if (user === correct) return `<span class="diff-char diff-correct">${user}</span>`;
        return `<span class="diff-char diff-wrong">${user}</span> <span class="diff-char diff-correct">${correct}</span>`;
    }

    /* =========================================
       RENDERING LOGIC
       ========================================= */
    function render() {
        if (state.view === 'quiz') {
            furiganaControlArea.style.visibility = 'hidden';
            paginationControls.style.display = 'none';
        } else {
            furiganaControlArea.style.visibility = 'visible';
            paginationControls.style.display = 'flex';
        }

        appContainer.style.opacity = '0';
        setTimeout(() => {
            appContainer.className = `view-${state.view}`;
            appContainer.innerHTML = ''; 
            if (state.data.length === 0) {
                appContainer.innerHTML = '<div style="text-align:center; padding:40px; color:#888;">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§...</div>';
            } else {
                switch (state.view) {
                    case 'preview': renderPreview(); break;
                    case 'list': renderList(); break;
                    case 'card': renderCard(); break;
                    case 'quiz': renderQuizWrapper(); break;
                }
            }
            appContainer.style.opacity = '1';
        }, 150);
    }

    function renderQuizWrapper() {
        const wrapper = document.createElement('div');
        wrapper.className = 'view-quiz';

        const controlsWrapper = document.createElement('div');
        controlsWrapper.className = 'quiz-controls-wrapper';

        // Row 1: Mode & Incorrect Toggle
        const controls1 = document.createElement('div');
        controls1.className = 'quiz-controls';
        controls1.innerHTML = `
            <label>Mode: <select id="quiz-mode-select">
                <option value="random" ${state.quizMode==='random'?'selected':''}>ÎûúÎç§ (Random)</option>
                <option value="sentence" ${state.quizMode==='sentence'?'selected':''}>ÏûëÎ¨∏/ÏùΩÍ∏∞ (Sentence)</option>
                <option value="cloze" ${state.quizMode==='cloze'?'selected':''}>ÎπàÏπ∏ (Cloze)</option>
            </select></label>
            <label style="cursor:pointer;"><input type="checkbox" id="quiz-incorrect-only" ${state.onlyIncorrect?'checked':''}> Ïò§ÎãµÎßå ÌíÄÍ∏∞ (${state.incorrectIndices.size})</label>
        `;

        // Row 2: Range
        const controls2 = document.createElement('div');
        controls2.className = 'quiz-controls';
        controls2.innerHTML = `
            <label>Range: <input type="text" id="quiz-range-input" class="quiz-range-input" placeholder="ex: 1~10" value="${state.quizRangeStr}"></label>
            <span id="quiz-range-count" class="quiz-range-info">Ï¥ù ${state.quizAllowedIndices.length}Í∞ú</span>
        `;

        controlsWrapper.appendChild(controls1);
        controlsWrapper.appendChild(controls2);
        wrapper.appendChild(controlsWrapper);

        const content = document.createElement('div');
        content.id = 'quiz-content-container';
        content.style.width = '100%';
        wrapper.appendChild(content);
        appContainer.appendChild(wrapper);

        // Bind Events
        document.getElementById('quiz-mode-select').addEventListener('change', (e) => {
            state.quizMode = e.target.value; generateNewQuiz(); renderQuiz(); 
        });
        document.getElementById('quiz-incorrect-only').addEventListener('change', (e) => {
            state.onlyIncorrect = e.target.checked; 
            updateQuizRange(state.quizRangeStr); 
            document.getElementById('quiz-range-count').innerText = `Ï¥ù ${state.quizAllowedIndices.length}Í∞ú`;
            generateNewQuiz(); renderQuiz();
        });
        const rangeInput = document.getElementById('quiz-range-input');
        const updateRangeUI = () => {
            updateQuizRange(rangeInput.value);
            document.getElementById('quiz-range-count').innerText = `Ï¥ù ${state.quizAllowedIndices.length}Í∞ú`;
            generateNewQuiz(); renderQuiz();
        };
        rangeInput.addEventListener('blur', updateRangeUI);
        rangeInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') { rangeInput.blur(); } });

        renderQuiz(); 
    }

    function renderQuiz() {
        let container = document.getElementById('quiz-content-container');
        if (!container) return;
        container.innerHTML = ''; 

        if (state.quiz.empty) {
            container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-sub);">Ïò§Îãµ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÍ±∞ÎÇò Ï°∞Í±¥Ïóê ÎßûÎäî Î¨∏Ï†úÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
            return;
        }

        if (!state.quiz.item) generateNewQuiz();
        
        const { item, type, questionText, context, answered, correct, userAnswer, targetAnswer } = state.quiz;
        const quizCard = document.createElement('div'); quizCard.className = 'quiz-card';

        const badge = document.createElement('div'); badge.className = 'quiz-context'; badge.innerText = context;
        const qText = document.createElement('div'); qText.className = 'quiz-question'; qText.innerText = questionText;
        const inputArea = document.createElement('div'); inputArea.className = 'quiz-input-area';

        if (!answered) {
            inputArea.innerHTML = `<input type="text" id="quiz-input" class="quiz-input" placeholder="Ï†ïÎãµ ÏûÖÎ†•" autocomplete="off"><button id="quiz-check-btn" class="quiz-check-btn">Ï†ïÎãµ ÌôïÏù∏</button>`;
            setTimeout(() => {
                const input = document.getElementById('quiz-input');
                const btn = document.getElementById('quiz-check-btn');
                if(input) {
                    input.focus();
                    input.onkeydown = (e) => { if(e.key === 'Enter') btn.click(); };
                    btn.onclick = checkQuizAnswer;
                }
            }, 50);
        } else {
            const feedback = document.createElement('div');
            const itemIndex = state.data.indexOf(item) + 1;
            let extraInfoHtml = `<div class="quiz-info-row">Î¨∏Ïû• Î≤àÌò∏: #${itemIndex}</div>`;
            
            // Show Meaning or Furigana logic
            if (type === 1) { // Reading -> Show Meaning
                extraInfoHtml += `<div class="quiz-info-row">Îúª: ${item.meaning}</div>`;
            } else { // Writing/Cloze -> Show Furigana & TTS
                const cleanFurigana = item.furigana.replace(/\[/g, '(').replace(/\]/g, ')');
                extraInfoHtml += `
                    <div class="quiz-info-row quiz-furigana-hint">
                        ${cleanFurigana}
                        <button class="tts-btn" style="font-size:1.2rem; margin:0;" onclick="speakText('${item.kanji}')">üîä</button>
                    </div>`;
            }

            if (correct) {
                feedback.className = 'quiz-feedback success'; feedback.style.display = 'block';
                feedback.innerHTML = `üéâ Ï†ïÎãµÏûÖÎãàÎã§!<br><br><strong>${targetAnswer}</strong><div class="quiz-meta-info">${extraInfoHtml}</div>`;
            } else {
                feedback.className = 'quiz-feedback error'; feedback.style.display = 'block';
                feedback.innerHTML = `<strong>Ïò§ÎãµÏûÖÎãàÎã§.</strong><br><div style="margin-top:10px;">${getDiffHtml(userAnswer, targetAnswer)}</div><div class="quiz-meta-info">${extraInfoHtml}</div>`;
            }
            inputArea.appendChild(feedback);

            const nextBtn = document.createElement('button');
            nextBtn.className = 'quiz-next-btn'; nextBtn.innerText = 'Îã§Ïùå Î¨∏Ï†ú ‚Üí';
            nextBtn.onclick = () => { generateNewQuiz(); renderQuiz(); };
            inputArea.appendChild(nextBtn);
        }

        quizCard.appendChild(badge); quizCard.appendChild(qText); quizCard.appendChild(inputArea); container.appendChild(quizCard);
    }

    function renderPreview() {
        const start = (state.page - 1) * state.itemsPerPage;
        const end = start + state.itemsPerPage;
        const pageItems = state.data.slice(start, end);
        const totalPages = Math.ceil(state.data.length / state.itemsPerPage) || 1;
        renderPaginationControls({ current: state.page, total: totalPages, onPrev: () => { state.page--; render(); }, onNext: () => { state.page++; render(); }, onJump: (n) => { state.page = n; render(); }, showPerPage: true });
        pageItems.forEach((item, idx) => {
            const realIdx = start + idx; const el = document.createElement('div'); el.className = 'card-preview';
            el.innerHTML = `<div class="text-content">${getDisplayHtml(item)}</div>`;
            el.onclick = () => { state.currentIndex = realIdx; state.view = 'card'; viewSelect.value = 'card'; render(); };
            appContainer.appendChild(el);
        });
    }

    function renderList() {
        const start = (state.page - 1) * state.itemsPerPage;
        const end = start + state.itemsPerPage;
        const pageItems = state.data.slice(start, end);
        const totalPages = Math.ceil(state.data.length / state.itemsPerPage) || 1;
        renderPaginationControls({ current: state.page, total: totalPages, onPrev: () => { state.page--; render(); }, onNext: () => { state.page++; render(); }, onJump: (n) => { state.page = n; render(); }, showPerPage: true });
        pageItems.forEach(item => {
            const el = document.createElement('div'); el.className = 'card-list';
            const jpContent = `<div class="text-content">${getDisplayHtml(item)}</div>`;
            const meaningContent = `<div class="text-content" style="color:var(--accent); font-weight:500;">${item.meaning}</div>`;
            el.innerHTML = jpContent;
            let isFlipped = false;
            el.onclick = () => { isFlipped = !isFlipped; if(isFlipped) { el.classList.add('flipped'); el.innerHTML = meaningContent; } else { el.classList.remove('flipped'); el.innerHTML = jpContent; } };
            appContainer.appendChild(el);
        });
    }

    function renderCard() {
        const item = state.data[state.currentIndex];
        renderPaginationControls({ current: state.currentIndex + 1, total: state.data.length, onPrev: () => { state.currentIndex--; render(); }, onNext: () => { state.currentIndex++; render(); }, onJump: (n) => { state.currentIndex = n - 1; render(); }, showPerPage: false });
        const wrapper = document.createElement('div'); wrapper.className = 'card-single';
        const front = `<div class="card-face card-front">
            <div class="text-content">${getDisplayHtml(item)}</div>
            <button class="tts-btn" onclick="event.stopPropagation(); speakText('${item.kanji}')">üîä</button>
        </div>`;
        const back = `<div class="card-face card-back"><div class="text-content" style="font-size: 1.5rem; margin-bottom: 10px;">${item.meaning}</div><div style="font-size: 0.85rem; opacity: 0.6; font-weight: 400;">(Tap to flip back)</div></div>`;
        wrapper.innerHTML = front + back;
        let startX = 0, startY = 0, currentX = 0, currentY = 0, isDragging = false; const swipeThreshold = 80;
        wrapper.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; isDragging = false; wrapper.style.transition = 'none'; });
        wrapper.addEventListener('touchmove', (e) => { currentX = e.touches[0].clientX; currentY = e.touches[0].clientY; const deltaX = currentX - startX; const deltaY = currentY - startY; if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) { e.preventDefault(); isDragging = true; wrapper.style.transform = `translateX(${deltaX}px) rotate(${deltaX * 0.05}deg)`; } });
        wrapper.addEventListener('touchend', (e) => { wrapper.style.transition = 'transform 0.3s ease'; const deltaX = currentX - startX; if (isDragging) { if (deltaX < -swipeThreshold && state.currentIndex < state.data.length - 1) { wrapper.style.transform = `translateX(-120vw) rotate(-20deg)`; setTimeout(() => { state.currentIndex++; render(); }, 250); } else if (deltaX > swipeThreshold && state.currentIndex > 0) { wrapper.style.transform = `translateX(120vw) rotate(20deg)`; setTimeout(() => { state.currentIndex--; render(); }, 250); } else { wrapper.style.transform = ''; } } });
        wrapper.onclick = (e) => { if (!isDragging) wrapper.classList.toggle('flipped'); };
        appContainer.appendChild(wrapper);
    }

    function renderPaginationControls({ current, total, onPrev, onNext, onJump, showPerPage }) {
        paginationControls.innerHTML = '';
        const wrapper = document.createElement('div'); wrapper.className = 'pagination-wrapper';
        const prevBtn = document.createElement('button'); prevBtn.className = 'nav-btn'; prevBtn.innerText = '‚Üê Prev'; prevBtn.disabled = current <= 1; prevBtn.onclick = onPrev;
        const inputGroup = document.createElement('div'); inputGroup.className = 'page-input-group';
        const input = document.createElement('input'); input.type = 'number'; input.className = 'page-input'; input.value = current; input.min = 1; input.max = total;
        const handleJump = () => { let val = parseInt(input.value); if (isNaN(val) || val < 1) val = 1; if (val > total) val = total; if (val !== current) onJump(val); else input.value = val; };
        input.onblur = handleJump; input.onkeydown = (e) => { if(e.key === 'Enter') handleJump(); };
        inputGroup.appendChild(input); inputGroup.appendChild(document.createTextNode(` / ${total}`));
        const nextBtn = document.createElement('button'); nextBtn.className = 'nav-btn'; nextBtn.innerText = 'Next ‚Üí'; nextBtn.disabled = current >= total; nextBtn.onclick = onNext;
        wrapper.appendChild(prevBtn); wrapper.appendChild(inputGroup); wrapper.appendChild(nextBtn); paginationControls.appendChild(wrapper);
        if (showPerPage) {
            const ippWrapper = document.createElement('div'); ippWrapper.className = 'ipp-wrapper';
            ippWrapper.innerHTML = `<span>Show:</span><select id="ipp-select"><option value="10" ${state.itemsPerPage===10?'selected':''}>10</option><option value="20" ${state.itemsPerPage===20?'selected':''}>20</option><option value="30" ${state.itemsPerPage===30?'selected':''}>30</option></select>`;
            paginationControls.appendChild(ippWrapper); document.getElementById('ipp-select').addEventListener('change', (e) => { state.itemsPerPage = parseInt(e.target.value); state.page = 1; render(); });
        }
    }

    init();
</script>
